databaseChangeLog:
  - changeSet:
      id: 1
      author: vovs
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: delivery_address
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: total_price_cents
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: total_price_currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: product_title
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: product_url
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: price_cents
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: price_currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: orders
            indexName: idx_order_customer_id
            columns:
              - column:
                  name: customer_id

        - createIndex:
            tableName: order_items
            indexName: idx_order_item_order_id
            columns:
              - column:
                  name: order_id